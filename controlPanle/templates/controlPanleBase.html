<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>
        {% block title %}
            Control Panle
        {% endblock  %}
    </title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/website-icon-control-panle.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/controlPanle.css" %}">
</head>
<body>

    <div class="header">
        <div class="head-manu">
            <a href="{% url "tracks_control_panle" %}" class="{%if  request.resolver_match.url_name == "tracks_control_panle" %}active{% endif %}">Tracks Control Panle</a>
        </div>
        <h1 style="color:white;">
            {% block main_title %}
                Main Control Panle
            {% endblock  %}
            <sub style="font-size:14px;">OUD MUSIC</sub>
        </h1>
        <hr>
    </div>
    {% block body %}
    
    {% endblock body %}
</body>
</html>
